
<div *ngIf="breadcrumbs?.length > 0" class="button-template-color">
  <ul class="breadcrumb ">
    <li *ngFor="let breadcrumb of breadcrumbs"
        class="breadcrumb-item">
      <a routerLink="{{breadcrumb.url}}">
        <span style="color: #fff!important">{{ breadcrumb.label | uppercase }}</span>
      </a>
    </li>
  </ul>
</div>
