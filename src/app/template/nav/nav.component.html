<div class="mat-elevation-z8" style="margin-left: 10%; margin-right: 10%; "
  class="example-container"
  [class.example-is-mobile]="mobileQuery.matches"
  *ngIf="shouldRun"
>

      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>

  <app-navigation-bar *ngIf="isLogged" (toggleSidenav)="snav.toggle()"> </app-navigation-bar>

  <mat-sidenav-container
    class="example-sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
  >
    <mat-sidenav #snav
      [mode]="'over'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56"
      style="width: 250px!important;background-color:#f2f2f2"
    >



    <mat-nav-list>
      <mat-list-item (click)="showSubmenu = !showSubmenu" class="parent">
        <span class="full-width">Activités</span>
        <img mat-list-avatar src="assets/images/clarity/grid-chart-line.svg" style="width: 20px; height: 20px; margin-right: 3px;" />
				<!-- <mat-icon mat-list-icon>dashboard</mat-icon> -->
				<mat-icon class="menu-button" [ngClass]="{'rotated' : showSubmenu}">expand_more</mat-icon>
			</mat-list-item>
			<div *ngIf="showSubmenu" class="submenu" [ngClass]="{'expanded' : showSubmenu}" >
        <a *ngFor="let item of myWorkRoutes"
            (click)="snav.close()"
            [routerLink]="[item.route]"
            [ngClass]="{'disabled-element ': !item.isActive, '': item.isActive}"
            class="label-sidebar" mat-list-item >
            {{ item.title }}
        </a>
      </div>

      <mat-list-item (click)="showSubmenuAdmin = !showSubmenuAdmin" class="parent">
        <span class="full-width">Administration</span>
        <img mat-list-avatar src="assets/images/clarity/administrator-line.svg" style="width: 20px; height: 20px; margin-right: 3px;"/>
				<!-- <mat-icon mat-list-icon>work</mat-icon> -->
				<mat-icon class="menu-button" [ngClass]="{'rotated' : showSubmenuAdmin}">expand_more</mat-icon>
      </mat-list-item>
      <div *ngIf="showSubmenuAdmin" class="submenu" [ngClass]="{'expanded' : showSubmenuAdmin}" >
        <a *ngFor="let item of adminRoutes"
            (click)="snav.close()"
            [routerLink]="[item.route]"
            [ngClass]="{'disabled-element ': !item.isActive, '': item.isActive}"
            class="label-sidebar" mat-list-item >
            {{ item.title }}
        </a>
      </div>

      <mat-list-item (click)="showSubmenuParam = !showSubmenuParam" class="parent">
        <span class="full-width">Paramétrage</span>
        <img mat-list-avatar src="assets/images/clarity/cog-line.svg" style="width: 20px; height: 20px; margin-right: 3px;" />
				<!-- <mat-icon mat-list-icon>settings</mat-icon> -->
				<mat-icon class="menu-button" [ngClass]="{'rotated' : showSubmenuParam}">expand_more</mat-icon>
      </mat-list-item>
      <div *ngIf="showSubmenuParam" class="submenu" [ngClass]="{'expanded' : showSubmenuParam}" >
        <a *ngFor="let item of paramRoutes"
            (click)="snav.close()"
            [routerLink]="[item.route]"
            [ngClass]="{'disabled-element ': !item.isActive, '': item.isActive}"
            class="label-sidebar" mat-list-item >
            {{ item.title }}
        </a>
			</div>
    </mat-nav-list>
