<div class="container">
  <h3 mat-dialog-title>Etes-vous s√ªr ?</h3>
  <div mat-dialog-content>
    Id: {{data.id}}
    <p matTooltip="{{data?.produit.nom}}">
      Nom: {{ (data?.produit?.nom.length>50)? (data?.produit?.nom | slice:0:50)+'...':(data?.produit?.nom) }}
    </p>

    <p></p>
    Reference: {{data?.produit.reference}}
    <p></p>
    Categorie: {{data?.produit.categorie}}
    <p></p>
  </div>

  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="1" (click)="confirmDelete()">Delete</button>
    <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
  </div>
</div>
