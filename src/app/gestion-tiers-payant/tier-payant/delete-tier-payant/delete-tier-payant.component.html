<form>
  <div class="container">
    <h3 mat-dialog-title>Etes-vous s√ªr ?</h3>
    <div mat-dialog-content>
      Id: {{data.id}}
      <p>
        Nom: {{data?.nom}}

        Date: {{data?.createdAt | date: 'dd/MM/yyyy hh:mm'}}
