<br>
<div class="container mat-elevation-z8">
    <div class="form">

        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Rechercher un produit">
        </mat-form-field>

        <div style="text-align: right; flex: 1 auto;">
            <button mat-raised-button title="Mon panier">
                <i matBadge="{{cartTotal}}" matBadgeColor="warn" class="material-icons">shopping_cart</i>
            </button>
        </div>

    </div>

    <mat-divider></mat-divider>

    <div>

        <mat-nav-list>
            <mat-list-item *ngFor="let ligneCommande of ligneCommandes; index as i">

                <div>
                    <img mat-list-avatar src="assets/images/product_image.png.webp" alt="Desc 1" />
                    <a matLine [href]="ligneCommande?.produit?.nom" target="_blank">
                        <!-- <mat-icon [class]="link.CSSClass"></mat-icon> -->
                        <span class="link-caption">{{ ligneCommande.produit.nom }} </span>
                    </a>
                    <br>
                    <span class="link-caption">{{ ligneCommande.produit.description }} </span>
                    <p mat-line>
                        <span>{{ligneCommande.produit.categorie}}</span>
                    </p>
                    <!-- <span>{{ligneCommande.produit.reference}}</span> -->
                </div>

                <div style="text-align: right; flex: 1 auto;">
                    <a matLine [href]="ligneCommande.produit.nom" target="_blank">
                        <span class="link-caption">{{ ligneCommande.produit.nom }} </span>
                    </a>

                    <h3 mat-line>{{ligneCommande.produit.prixUnitaire}} fcfa</h3>
                    <span *ngIf="ligneCommande.produit.qte > 0" style="color: green;">En stock</span>
                    <span *ngIf="ligneCommande.produit.qte === 0" style="color: red;">Non disponible</span>
                    <br>

                    <div>
                        <mat-form-field>
                            <input matInput placeholder="QuantitÃ©"
                                   type="number"
                                   class="example-right-align"
                                   [(ngModel)]="ligneCommande.qte">
                        </mat-form-field>
                        <button mat-raised-button color="primary">Voir le produit</button>
                    </div>

                </div>

                <mat-divider></mat-divider>
                <!-- <mat-divider *ngIf="i !== (data.length -1)"></mat-divider> -->
            </mat-list-item>
        </mat-nav-list>
    </div>

    <br><br>
    <div class="mat-elevation-z8">
      <div style="text-align: right; float: right; width: 50%;">
          <span>Sous-Total:  {{getTotal()}} FCFA</span>
          <br>
          <mat-divider></mat-divider>
          <br>
          <div style="float: left;">
                <!-- <a [href]="fileUrl" download="file.txt">DownloadFile</a> -->
              <button mat-raised-button color="primary" (click)="downloadFileSystem()">Facture</button>
          </div>
          <div style="float: right;">
            <button mat-raised-button color="primary" (click)="visualiserFacture()">Visualiser Facture</button>
          </div>
      </div>

    </div>
