
<div>
  <jqxChart
  (onRangeSelectionChanging)="chartChange($event)"
  [width]="getWidth()" [height]="500"
  [title]="'Statistique sur les ventes par pÃ©riode'"
  [description]="intervalVisualisation"
  [enableCrosshairs]="true" [enableAnimations]="true" [padding]="padding" [xAxis]="xAxis"
  [titlePadding]="titlePadding" [source]="dataAdapter" [animationDuration]="1500"
  [valueAxis]="valueAxis" [seriesGroups]="seriesGroups" [colorScheme]="'scheme01'">
  </jqxChart>
</div>


<div class="avoid-clicks">
  <button  (click)="getData()"> refresh </button>
</div>
