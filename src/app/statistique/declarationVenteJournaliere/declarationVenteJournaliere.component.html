




  <div class="container" style=" padding: 8px 24px 0;">





    <div>
      <button style="float: right;"
        mat-raised-button
        (click)="addNew()"
        class="template-color" >
        <span class="template-label" >Ajouter</span>
      </button>
    </div>
    <mat-table #table [dataSource]="dataSource" matSort class="mat-cell">
      ng update @angular/cli @angular/core
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
        <mat-cell *matCellDef="let row" >{{row.id}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="montant">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Montant (FCFA) </mat-header-cell>
        <mat-cell *matCellDef="let row" style="float: right;">
          <!-- {{row?.montant}} -->
          <span style="text-align: right">{{ ((row?.montant) | montantFormatter).replace('FCFA', '') }}</span>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="createdAt">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row?.createdAt }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="userName">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Utilisateur</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row?.userName}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>

        </mat-header-cell>

        <mat-cell *matCellDef="let row; let i=index;">
          <button [disabled] = "todayDate !== row?.createdAt " mat-icon-button color="accent" (click)="deleteItem(i, row)">
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>


    <div class="no-results" [style.display]="dataSource.data.length == 0 ? '' : 'none'">
      No results
    </div>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
