<div class="container">
  <h3 mat-dialog-title>Ajouter une référence de produit</h3>

  <form class="mat-dialog-content" (ngSubmit)="submit()" #formControl="ngForm">
    <div class="form">
      <mat-form-field color="accent">
        <textarea
          matInput
          #input
          class="form-control"
          placeholder="Nom"
          [(ngModel)]="data.nom"
          name="nom"
          required
        ></textarea>
        <mat-error *ngIf="formControl.invalid">{{
          getErrorMessage()
        }}</mat-error>
      </mat-form-field>
    </div>

    <!--Contains mat-hint for characters count and has maxLengt set-->
    <div class="form">
      <mat-form-field color="accent">
        <input
          matInput
          #inputstate
          class="form-control"
          placeholder="Reference"
          [(ngModel)]="data.reference"
          name="reference"
          maxlength="10"
          required
        />
        <mat-error *ngIf="formControl.invalid">{{
          getErrorMessage()
        }}</mat-error>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field color="accent">
        <input
          matInput
          placeholder="Categorie"
          [(ngModel)]="data.categorie"
          name="categorie"
        />
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field color="accent">
        <input
          matInput
          placeholder="Description"
          [(ngModel)]="data.description"
          name="description"
        />
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field color="accent">
        <input
          matInput
          placeholder="Pris unitaire"
          [(ngModel)]="data.prixUnitaire"
          name="prix unitaire"
        />
      </mat-form-field>
    </div>



    <div mat-dialog-actions>
      <button
        mat-button
        [type]="submit"
        [disabled]="!formControl.valid"
        [mat-dialog-close]="1"
        (click)="confirmAdd()"
      >
        Save
      </button>
      <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
    </div>
  </form>
</div>
