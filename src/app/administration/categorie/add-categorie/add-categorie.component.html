<div class="container">
  <h3 mat-dialog-title>Ajouter une cat√©gorie</h3>

  <form class="mat-dialog-content"  #formControl="ngForm">

    <div class="form">
      <mat-form-field color="accent">
        <input  matInput #inputstate class="form-control" placeholder="Libelle" [(ngModel)]="data.libelle" name="libelle"  required >
        <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>


    <div class="form">
      <mat-form-field color="accent">
        <input matInput placeholder="Code" [(ngModel)]="data.code" name="code">
      </mat-form-field>
    </div>


    <div mat-dialog-actions>
      <button mat-button  [disabled]="!formControl.valid" [mat-dialog-close]="data"> Save </button>
      <button mat-button (click)="onNoClick()" tabindex="-1"> Cancel </button>
    </div>
  </form>
</div>
