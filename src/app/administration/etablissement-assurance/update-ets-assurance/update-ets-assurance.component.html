<div class="container">
  <h3 mat-dialog-title class="text-template">Modifier un Ã©tablissement</h3>

  <form class="mat-dialog-content"  #formControl="ngForm">

    <div class="form">
      <mat-form-field color="accent" class="text-template">
        <input  matInput #inputstate class="form-control" placeholder="Nom" [(ngModel)]="data.nom" name="nom"  required >
        <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>


    <div class="form">
      <mat-form-field color="accent" class="text-template">
        <input matInput placeholder="Tel" [(ngModel)]="data.tel" name="tel">
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field color="accent" class="text-template">
        <input  matInput #inputstate class="form-control" placeholder="@mail" [(ngModel)]="data.contactMail" name="contactMail"  required >
        <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field color="accent" class="text-template">
        <input matInput placeholder="Adresse" [(ngModel)]="data.adresse" name="adresse">
      </mat-form-field>
    </div>


    <div mat-dialog-actions>
      <button mat-button  [disabled]="!formControl.valid" [mat-dialog-close]="data" class="text-template"> Save </button>
      <button mat-button (click)="onNoClick()" tabindex="-1" class="text-template"> Cancel </button>
    </div>
  </form>
</div>
